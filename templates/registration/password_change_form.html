{% extends 'base.html' %}

{% block title %}Change Your Password{% endblock %}

{% block content %}
    <h1>Change Password?</h1>
    <p>Enter old password, new password and confirm new password.</p>
    <div>
        <form method="POST">
            {% csrf_token %}
            <div class="form-group">
                <div class="form-row">
                    <div class="col-md-6">
                        {{ form.as_p }}
                        <br>
                        <input type="submit" class="btn btn-primary btn-block" value="Change Password">
                    </div>
                </div>
            </div>
        </form>
    </div>
{% endblock %}
